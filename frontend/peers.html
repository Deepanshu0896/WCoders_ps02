<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Peers - PeerSync</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üìö PeerSync</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <span class="icon">üè†</span>
          Dashboard
        </a>
        <a href="groups.html" class="nav-item">
          <span class="icon">üë•</span>
          Groups
        </a>
        <a href="peers.html" class="nav-item active">
          <span class="icon">üîç</span>
          Find Peers
        </a>
        <a href="resources.html" class="nav-item">
          <span class="icon">üìç</span>
          Resources
        </a>
        <a href="settings.html" class="nav-item">
          <span class="icon">‚öôÔ∏è</span>
          Settings
        </a>
        <a href="my-schedule.html" class="nav-item">
          <span class="icon">üìÖ</span>
          My Schedule
        </a>
      </nav>
      <div class="sidebar-footer">
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Find Peers</h1>
        <div id="meshStatus" class="mesh-status">
          <span class="status-indicator">Initializing...</span>
        </div>
      </header>

      <!-- P2P Chat Container (Hidden by default) -->
      <div id="p2pChatContainer" class="p2p-chat-container"
        style="display: none; background: #1e293b; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #3b82f6;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
          <h3 style="margin: 0; color: #60a5fa;">üí¨ P2P Direct Chat</h3>
          <span style="font-size: 0.8rem; color: #94a3b8;">Works Offline üì°</span>
        </div>
        <div id="p2pMessages"
          style="height: 100px; overflow-y: auto; background: #0f172a; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 4px; font-size: 0.9rem;">
          <div style="color: #64748b; text-align: center;">No messages yet</div>
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <input type="text" id="p2pInput" placeholder="Type a message..."
            style="flex: 1; padding: 0.5rem; border-radius: 4px; border: 1px solid #334155; background: #0f172a; color: white;">
          <button onclick="sendP2PMessage()"
            style="padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
          <button onclick="sendMeetupPrompt()"
            style="padding: 0.5rem; background: #059669; color: white; border: none; border-radius: 4px; cursor: pointer;"
            title="Send Meetup Request">üìç</button>
        </div>
      </div>

      <!-- Search and Filters -->
      <section class="filters-section">
        <div class="search-bar">
          <input type="text" id="searchPeer" placeholder="üîç Search by name..." />
        </div>
        <div class="filters">
          <select id="branchFilter" class="filter-select">
            <option value="">All Branches</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
            <option value="IT">IT</option>
          </select>

          <select id="yearFilter" class="filter-select">
            <option value="">All Years</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>

          <button onclick="applyPeerFilters()" class="btn-primary">
            Apply
          </button>
          <button onclick="clearPeerFilters()" class="btn-outline">
            Clear
          </button>
        </div>
      </section>

      <!-- Peers List -->
      <section class="peers-section">
        <div id="peersList" class="peers-grid">
          <div class="loading">Loading available peers...</div>
        </div>
      </section>
    </main>
  </div>

  </section>
  </main>
  </div>

  <!-- Invite Modal -->
  <div id="inviteModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeInviteModal()">&times;</span>
      <h2>Invite to Group</h2>
      <p id="inviteText">Select a group to invite this peer:</p>

      <select id="groupSelect" class="full-width-input">
        <option value="">Loading your groups...</option>
      </select>

      <button onclick="confirmInvite()" class="btn-primary" style="width: 100%; margin-top: 1rem;">Send Invite</button>
    </div>
  </div>

  <style>
    /* basic modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }

    .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal:hover {
      color: black;
    }

    .full-width-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>

  <!-- Socket.IO for WebRTC Signaling -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Mesh Network Manager -->
  <script src="js/mesh-network.js"></script>
  <!-- Offline Storage -->
  <script src="js/offline-storage.js"></script>
  <!-- Peers Page Logic -->
  <script src="js/peers.js"></script>
</body>

</html>
